<p-dialog
  header="Edit Profile"
  [(visible)]="editModal"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '60vw' }"
  [draggable]="false"
  [resizable]="false"
  [appendTo]="'body'"
  [maximizable]="true"
>
  <app-user-details-tab
    (closeDialog)="closeDialog()"
    (profileUpdated)="onProfileUpdated()"
  >
  </app-user-details-tab>
</p-dialog>
