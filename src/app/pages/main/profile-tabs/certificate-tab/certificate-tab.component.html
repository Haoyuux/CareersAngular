<!-- Toolbar -->
<div class="cert-toolbar">
  <h2 class="cert-title">Certificates</h2>
  <button class="cert-add-btn" type="button">+ Add Certificate</button>
</div>

<!-- Row of cards -->
<div class="cert-row-cards">
  <!-- Card 1 -->
  <article class="cert-card">
    <button class="cert-delete" type="button" aria-label="Delete certificate">
      ×
    </button>
    <header class="cert-head">
      <h3 class="cert-name">AWS Certified Solutions Architect</h3>
      <span class="cert-year">Issued: 2024</span>
    </header>
    <div class="cert-body">
      <div class="cert-row">
        <span class="cert-label">Issuer</span>
        <span class="cert-value">Amazon Web Services</span>
      </div>
      <div class="cert-row">
        <span class="cert-label">Credential ID</span>
        <span class="cert-value">ABC-1234</span>
      </div>
      <div class="cert-row">
        <span class="cert-label">Highlights</span>
        <span class="cert-value">Cloud Architecture, Deployment</span>
      </div>
    </div>
  </article>

  <!-- Card 2 -->
  <article class="cert-card">
    <button class="cert-delete" type="button" aria-label="Delete certificate">
      ×
    </button>
    <header class="cert-head">
      <h3 class="cert-name">Certified Scrum Master</h3>
      <span class="cert-year">Issued: 2023</span>
    </header>
    <div class="cert-body">
      <div class="cert-row">
        <span class="cert-label">Issuer</span>
        <span class="cert-value">Scrum Alliance</span>
      </div>
      <div class="cert-row">
        <span class="cert-label">Credential ID</span>
        <span class="cert-value">CSM-5678</span>
      </div>
      <div class="cert-row">
        <span class="cert-label">Highlights</span>
        <span class="cert-value">Agile Project Management</span>
      </div>
    </div>
  </article>

  <!-- Add more cert-card as needed -->
</div>
