<div
  *ngIf="loadingService?.loading"
  style="
    position: fixed; /* Use fixed position to cover the entire viewport */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5); /* Transparent gray background */
    z-index: 9999; /* Set a very high z-index */
  "
>
  <p-progressSpinner ariaLabel="loading" />
</div>
