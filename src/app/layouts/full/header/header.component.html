<style>
  /* =========================================
   TOPBAR BASE
========================================= */
  .topbar {
    background: #ffffff;
    padding: 8px 24px;
    height: auto;
    min-height: 70px;
    display: flex;
    align-items: center;
    overflow: visible;
    gap: 12px;
  }

  /* =========================================
   AUTH BUTTONS
========================================= */
  .topbar .auth-buttons {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-end;
    flex-wrap: nowrap;
    gap: 12px;
  }

  .topbar .auth-buttons .login-btn {
    border-radius: 8px;
    padding: 0 24px;
    height: 40px;
    font-weight: 500;
    font-size: 14px;
    border: 2px solid;
  }

  .topbar .auth-buttons .register-btn {
    border-radius: 8px;
    padding: 0 24px;
    height: 40px;
    font-weight: 600;
    font-size: 14px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
  }

  /* =========================================
   PROFILE MENU
========================================= */
  .profile-menu-trigger {
    border-radius: 50px;
    padding: 6px 12px 6px 6px;
  }

  .profile-avatar {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border: 2px solid #e5e7eb;
  }

  .dropdown-icon {
    font-size: 18px;
    color: #6b7280;
  }

  /* =========================================
   DROPDOWN MENU
========================================= */
  .profile-dropdown {
    margin-top: 8px;
    min-width: 280px;
  }

  .profile-header {
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  .logout-item {
    color: #dc2626;
  }

  /* =========================================
   768px RESPONSIVE
========================================= */
  @media (max-width: 768px) {
    .hide-on-mobile {
      display: none !important;
    }

    .topbar {
      padding: 8px 16px;
      min-height: 64px;
    }

    .auth-buttons .login-btn,
    .auth-buttons .register-btn {
      padding: 0 14px;
      height: 34px;
      font-size: 13px;
      border-width: 1.5px;
    }

    .profile-avatar {
      width: 36px;
      height: 36px;
    }
  }

  /* =========================================
   480px RESPONSIVE
========================================= */
  @media (max-width: 480px) {
    .auth-buttons {
      gap: 6px;
    }

    .auth-buttons .login-btn,
    .auth-buttons .register-btn {
      padding: 0 10px;
      height: 32px;
      font-size: 12px;
    }

    /* Hide burger on mobile */
    app-header .topbar button[mat-mini-fab] {
      display: none !important;
    }
  }

  /* =========================================
   350px RESPONSIVE
========================================= */
  @media (max-width: 350px) {
    .auth-buttons .login-btn,
    .auth-buttons .register-btn {
      padding: 0 8px;
      height: 30px;
      font-size: 11px;
    }
  }

  /* =========================================
   TRUE 320px FIX â€” COMPACT MODE
   Ensures layout fits:
   [ menu ] [ logo ] [ Sign In ] [ Get Started ]
========================================= */
  @media (max-width: 330px) {
    .topbar {
      padding: 4px 6px !important;
      min-height: 54px !important;
      gap: 4px !important;
    }

    /* shrink burger icon */
    .topbar button[mat-mini-fab] {
      width: 28px !important;
      height: 28px !important;
      min-width: 28px !important;
    }

    /* compact logo */
    .topbar img {
      max-width: 70px !important;
      height: auto !important;
    }

    /* shrink button group */
    .auth-buttons {
      gap: 4px !important;
    }

    /* compact Sign In / Get Started buttons */
    .auth-buttons .login-btn,
    .auth-buttons .register-btn {
      padding: 0 8px !important;
      height: 26px !important;
      font-size: 10px !important;
      min-width: max-content !important;
      white-space: nowrap !important;
      line-height: 26px !important;
    }

    /* compact profile avatar if authenticated */
    .profile-avatar {
      width: 28px !important;
      height: 28px !important;
    }

    .dropdown-icon {
      font-size: 14px !important;
    }
  }

  .gap-2 {
    gap: 8px;
  }
</style>

<mat-toolbar class="topbar">
  @if(!showToggle) {
  <button
    mat-mini-fab
    color="inherit"
    (click)="toggleMobileNav.emit()"
    class="d-flex justify-content-center"
  >
    <i
      class="iconify icon-20 d-flex"
      data-icon="solar:hamburger-menu-line-duotone"
    ></i>
  </button>
  } @if(isAuthenticated()) {
  <button
    mat-mini-fab
    color="inherit"
    aria-label="Notifications"
    class="d-flex justify-content-center"
  >
    <span matBadge="1" matBadgeOverlap="false" matBadgeSize="small">
      <i class="iconify icon-20 d-flex" data-icon="solar:bell-line-duotone"></i>
    </span>
  </button>
  }

  <span class="flex-1-auto"></span>

  @if(!isAuthenticated()) {
  <div class="auth-buttons d-flex align-items-center">
    <button
      mat-stroked-button
      color="primary"
      (click)="onLogin()"
      class="login-btn"
    >
      Sign In
    </button>
    <button
      mat-flat-button
      color="primary"
      (click)="onRegister()"
      class="register-btn"
    >
      Get Started
    </button>
  </div>
  } @if(isAuthenticated()) {
  <button
    mat-button
    [matMenuTriggerFor]="profilemenu"
    class="profile-menu-trigger"
  >
    <div class="d-flex align-items-center gap-2">
      <img
        src="/assets/images/profile/user-1.jpg"
        class="rounded-circle profile-avatar"
        alt="Profile"
      />
      <div class="profile-info hide-on-mobile">
        <div class="profile-name">
          {{ getCurrentUser()?.userName || "User" }}
        </div>
        <div class="profile-role">
          {{ getCurrentUser()?.roles?.[0] || "Member" }}
        </div>
      </div>
      <mat-icon class="dropdown-icon">keyboard_arrow_down</mat-icon>
    </div>
  </button>

  <mat-menu #profilemenu="matMenu" class="profile-dropdown" xPosition="before">
    <div class="profile-header">
      <img
        src="/assets/images/profile/user-1.jpg"
        width="48"
        class="rounded-circle"
        alt="Profile"
      />
      <div class="profile-details">
        <div class="profile-name-large">{{ getCurrentUser()?.userName }}</div>
        <div class="profile-email">{{ getCurrentUser()?.id }}</div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <button mat-menu-item routerLink="/main/user-profile">
      <mat-icon
        ><i data-icon="solar:user-circle-line-duotone" class="iconify"></i
      ></mat-icon>
      <span>My Profile</span>
    </button>

    <button mat-menu-item routerLink="/main/job-application">
      <mat-icon
        ><i data-icon="solar:document-text-line-duotone" class="iconify"></i
      ></mat-icon>
      <span>My Applications</span>
    </button>

    <button mat-menu-item routerLink="/main/job-offer">
      <mat-icon
        ><i data-icon="solar:star-line-duotone" class="iconify"></i
      ></mat-icon>
      <span>Job Offers</span>
    </button>

    <button mat-menu-item>
      <mat-icon
        ><i data-icon="solar:settings-line-duotone" class="iconify"></i
      ></mat-icon>
      <span>Settings</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-menu-item class="logout-item" (click)="onLogout()">
      <mat-icon
        ><i data-icon="solar:logout-2-line-duotone" class="iconify"></i
      ></mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
  }
</mat-toolbar>
