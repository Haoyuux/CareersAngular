<mat-sidenav-container
  class="mainWrapper blue_theme light-theme"
  autosize
  autoFocus
  dir="ltr"
>
  <!-- ============================================================== -->
  <!-- Vertical Sidebar - Only open when authenticated -->
  <!-- ============================================================== -->
  <mat-sidenav
    #leftsidenav
    [mode]="isOver ? 'over' : 'side'"
    [opened]="!isOver && isAuthenticated()"
    (openedChange)="onSidenavOpenedChange($event)"
    (closedStart)="onSidenavClosedStart()"
    class="sidebarNav"
  >
    <div class="flex-layout">
      <!-- ✅ Logo/Branding always visible when sidebar is open -->
      <app-sidebar
        (toggleMobileNav)="sidenav.toggle()"
        [showToggle]="isOver"
      ></app-sidebar>

      <!-- ✅ Navigation menu -->
      @if(isAuthenticated()) {
      <ng-scrollbar class="position-relative" style="height: 100%">
        <mat-nav-list class="sidebar-list">
          @for(item of navItems; track item) {
          <app-nav-item [item]="item" (notify)="sidenav.toggle()">
          </app-nav-item>
          }
        </mat-nav-list>
      </ng-scrollbar>
      }
    </div>
  </mat-sidenav>

  <!-- ============================================================== -->
  <!-- Main Content -->
  <!-- ============================================================== -->
  <mat-sidenav-content class="contentWrapper" #content>
    <!-- ✅ Add logo in header when not authenticated -->
    @if(!isAuthenticated()) {
    <div class="header-logo">
      <img
        src="./assets/images/logos/samplelogo.svg"
        alt="Brigada Careers"
        height="40"
      />
    </div>
    }

    <app-header
      [showToggle]="!isOver"
      (toggleCollapsed)="toggleCollapsed()"
      (toggleMobileNav)="sidenav.toggle()"
    ></app-header>

    <style>
      .pageWrapper {
        padding: 0px !important;
      }
    </style>

    <div class="body-wrapper">
      <style>
        @media (min-width: 320px) and (max-height: 837px) {
          .pageWrapper {
            padding: 0px !important;
          }
        }

        /* ✅ Logo in header when sidebar is hidden */
        .header-logo {
          position: fixed;
          top: 15px;
          left: 24px;
          z-index: 1000;
        }
      </style>
      <main class="pageWrapper">
        <router-outlet></router-outlet>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
